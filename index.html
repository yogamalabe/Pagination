<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css";>
</head>
<body>
    <h3>Pagination</h3>
    <table class="table table-striped">
        <thead class="bg-secondary text-light">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="tbody">
         
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <div style="margin-left: 37%">
        <ul class="pagination">
          <li class="page-item"><button onclick="displaydata(id)" id="one" class="page-link">1</button></li>
          <li class="page-item"><button onclick="displaydata(id)" id="two" class="page-link">2</button></li>
          <li class="page-item"><button onclick="displaydata(id)" id="three" class="page-link">3</button></li>
          <li class="page-item"><button onclick="displaydata(id)" id="four"class="page-link">4</button></li>
          <li class="page-item"><button onclick="displaydata(id)" id="five" class="page-link" >5</button></li>
          <li class="page-item"><button onclick="displaydata(id)" id="six" class="page-link" >6</button></li>
          <li class="page-item"><button onclick="displaydata(id)" id="seven" class="page-link" >7</button></li>
          <li class="page-item"><button onclick="displaydata(id)" id="eight" class="page-link" >8</button></li>
          <li class="page-item"><button onclick="displaydata(id)" id="nine" class="page-link" >9</button></li>
          <li class="page-item"><button onclick="displaydata(id)" id="ten" class="page-link" >10</button></li>
        </ul>
      </div>
      </nav>
    <script src="script.js"></script>
</body>
</html>
